<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sopranos Fan Club</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="site/site.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="index.html">
            <img
              src="imgs/pngwing.com.png"
              alt="Circle Image"
              class="img-fluid"
              width="150"
              height="150"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html">Inscrição</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    <main class="container mt-5">
      <div class="jumbotron text-center">
        <h2 class="text-center">Contato</h1>
        <p class="lead text-center">Ficou com alguma dúvida ou quer enviar uma mensagem para nós? Preencha o formulário abaixo e entraremos em contato!</p>
        <form>
            <div class="form-group">
                <h1 class="text-left">Nome</h1>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <h1 class="text-left">Email</h1>
                <input type="email" class="form-control" id="email" placeholder="Seu email">
            </div>
            <div class="form-group">
                <h1 class="text-left">Mensagem</h1>
                <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
    </main>
</main>
</body>
</html>
